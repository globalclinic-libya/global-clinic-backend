name: Deploy Backend to Railway

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. الحصول على الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. إعداد Python (بدلاً من Node.js)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # التخزين المؤقت لحزم pip

      # 3. تثبيت dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # (اختياري) 4. تشغيل الاختبارات إذا كان لديك
      # - name: Run tests
      #   run: python -m pytest

      # 5. النشر إلى Railway
      - name: Deploy to Railway
        run: |
          npm install -g @railway/cli
          railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
